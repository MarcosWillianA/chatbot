    <title>Chatbot</title>

<body>
    <main>
        <div id="container">
            <div id="cabecalho">
                <h1>Chatbot</h1>
            </div>
            <div id="chat-container">
                <div id="chat-cabecalho">
                    <h2>Chatbot</h2>
                    <button id="limpar-chat"><i class="fa-solid fa-trash-can"></i></button>
                </div>
                <div id="chat-mensagens">
                    <!-- As conversas serÃ£o inseridas aqui dinamicamente-->
                </div>
                <div id="chat-envio">
                    <div id="texto-envio">
                        <input type="text" name="caixa-texto" id="caixa-texto">
                        <button id="enviar-texto"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <footer>
                <p>Chatbot criado por Marcos Willian</p>
            </footer>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="chatbot-basico"
